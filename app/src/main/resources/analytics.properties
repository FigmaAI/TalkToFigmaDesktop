# Google Analytics Configuration
# Use environment variables for sensitive information
# Set GOOGLE_ANALYTICS_ID and GOOGLE_ANALYTICS_API_SECRET in your environment
analytics.measurement.id=${GOOGLE_ANALYTICS_ID}
analytics.api.secret=${GOOGLE_ANALYTICS_API_SECRET}

# Enable debug mode for testing (set to false for production)
analytics.debug.mode=false

# Enable crash reporting (set to true to enable)
analytics.crash.reporting.enabled=true

# Enable user action tracking (set to true to enable)
analytics.user.tracking.enabled=true

# Enable Figma connection tracking (set to true to enable)
analytics.figma.tracking.enabled=true

# Enable MCP request tracking (set to true to enable)
analytics.mcp.tracking.enabled=true

# User ID for tracking (leave empty for anonymous tracking)
# analytics.user.id=

# Custom dimensions (optional)
analytics.custom.dimension.app_version=1
analytics.custom.dimension.os_info=2
analytics.custom.dimension.error_type=3 